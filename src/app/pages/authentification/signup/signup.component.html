<div class="auth-container">
  <div class="auth-box">
      <h3 class="title">Create Account</h3>

      <form (ngSubmit)="register(signupForm)" #signupForm="ngForm">
          <label>Full Name</label>
          <div class="input-group">
              <span class="input-icon"><i class="nc-icon nc-single-02"></i></span>
              <input type="text" class="form-control" placeholder="Enter your full name" [(ngModel)]="user.fullname" name="fullname" required #fullname="ngModel">
          </div>
          <div *ngIf="fullname.invalid && fullname.touched" class="error">
            <small>Full Name is required.</small>
          </div>

          <label>Email</label>
          <div class="input-group">
              <span class="input-icon"><i class="nc-icon nc-email-85"></i></span>
              <input type="email" class="form-control" placeholder="Enter your email" [(ngModel)]="user.email" name="email" required email #email="ngModel">
          </div>
          <div *ngIf="email.invalid && email.touched" class="error">
            <small *ngIf="email.errors?.required">Email is required.</small>
            <small *ngIf="email.errors?.email">Please enter a valid email.</small>
          </div>

          <label>Phone</label>
          <div class="input-group">
              <span class="input-icon"><i class="nc-icon nc-mobile"></i></span>
              <input type="tel" class="form-control" placeholder="Enter your phone number" [(ngModel)]="user.phone" name="phone" required minlength="8" maxlength="8" #phone="ngModel">
          </div>
          <div *ngIf="phone.invalid && phone.touched" class="error">
            <small *ngIf="phone.errors?.required">Phone number is required.</small>
            <small *ngIf="phone.errors?.minlength || phone.errors?.maxlength">Phone number should be 8 digits long.</small>
          </div>

          <label>Password</label>
          <div class="input-group">
              <span class="input-icon"><i class="nc-icon nc-key-25"></i></span>
              <input type="password" class="form-control" placeholder="Enter your password" [(ngModel)]="user.password" name="password" required #password="ngModel">
          </div>
          <div *ngIf="password.invalid && password.touched" class="error">
            <small>Password is required.</small>
          </div>

          <button type="submit" class="btn btn-primary btn-block" [disabled]="signupForm.invalid">Register</button>
      </form>

      <div class="footer">
          <p>Already have an account? <a routerLink="/auth/signin">Sign in</a></p>
      </div>
  </div>
</div>
